version: '3.8'

services:
  # PHP & Apache Service
  web:
    build: .
    container_name: hmc-app
    ports:
      - "80:80"
    volumes:
      - .:/var/www/html
    environment:
      - DB_HOST=db
      - DB_USER=hmc_user
      - DB_PASSWORD=hmc_password
      - DB_NAME=HMC
    depends_on:
      - db
    networks:
      - hmc-network
    restart: unless-stopped

  # MySQL Database Service
  db:
    image: mysql:8.0
    container_name: hmc-db
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: HMC
      MYSQL_USER: hmc_user
      MYSQL_PASSWORD: hmc_password
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./project/HMC.sql:/docker-entrypoint-initdb.d/HMC.sql
    networks:
      - hmc-network
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password

  # phpMyAdmin for Database Management (Optional)
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: hmc-phpmyadmin
    environment:
      PMA_HOST: db
      PMA_USER: hmc_user
      PMA_PASSWORD: hmc_password
      PMA_ROOT_PASSWORD: root_password
    ports:
      - "8081:80"
    depends_on:
      - db
    networks:
      - hmc-network
    restart: unless-stopped

volumes:
  db_data:
    driver: local

networks:
  hmc-network:
    driver: bridge
